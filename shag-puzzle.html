<body>
  <div class="container">
    <!-- –°—Ç–∞—Ä—Ç–æ–≤–∏–π –µ–∫—Ä–∞–Ω -->

      <h2 id="levelTitle"></h2>
      <div id="grid" class="grid"></div>
      <button onclick="newGame()">–ù–æ–≤–∞ –≥—Ä–∞</button>

    <!-- –ï–∫—Ä–∞–Ω –ø–µ—Ä–µ–º–æ–≥–∏ -->
    <div id="win" class="hidden">
      <h2>üéâ –í—ñ—Ç–∞—î–º–æ! –¢–∏ —Å–∫–ª–∞–≤ –ø'—è—Ç–Ω–∞—à–∫–∏!</h2>
      <p>–ù–∞–π–∫—Ä–∞—â–∏–π –≥—Ä–∞–≤–µ—Ü—å –∑–∞ 24 –≥–æ–¥–∏–Ω–∏ –æ—Ç—Ä–∏–º–∞—î –±–æ–Ω—É—Å —ñ–∑ —Ñ–æ–Ω–¥—É SHAG!</p>
      <a class="telegram" href="https://t.me/coin_1SHAG" target="_blank">üîó –ü–µ—Ä–µ–π—Ç–∏ –¥–æ Telegram –∫–∞–Ω–∞–ª—É</a>
      <button onclick="newGame()">–ü–æ—á–∞—Ç–∏ –∑–Ω–æ–≤—É</button>

  <script>
    let size = 4;
    let tiles = [];

    function startGame(n) {
      size = n;
      document.getElementById("menu").classList.add("hidden");
      document.getElementById("game").classList.remove("hidden");
      document.getElementById("levelTitle").textContent = "–†—ñ–≤–µ–Ω—å " + n + "√ó" + n;
      newGame();
    }

    function backToMenu() {
      document.getElementById("menu").classList.remove("hidden");
      document.getElementById("game").classList.add("hidden");
      document.getElementById("win").classList.add("hidden");
    }

    function newGame() {
      document.getElementById("win").classList.add("hidden");
      const grid = document.getElementById("grid");
      grid.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
      const numbers = Array.from({ length: size * size - 1 }, (_, i) => i + 1);
      numbers.sort(() => Math.random() - 0.5);
      numbers.push(0);
      tiles = numbers;
      draw();
    }

    function draw() {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      tiles.forEach((n, i) => {
        const div = document.createElement("div");
        div.className = "tile" + (n === 0 ? " empty" : "");
        if (n !== 0) div.textContent = n;
        div.onclick = () => move(i);
        grid.appendChild(div);
      });
    }

    function move(i) {
      const empty = tiles.indexOf(0);
      const row = Math.floor(i / size), col = i % size;
      const er = Math.floor(empty / size), ec = empty % size;
      if (Math.abs(row - er) + Math.abs(col - ec) === 1) {
        [tiles[i], tiles[empty]] = [tiles[empty], tiles[i]];
        draw();
        if (checkWin()) showWin();
      }
    }

    function checkWin() {
      for (let i = 0; i < tiles.length - 1; i++)
        if (tiles[i] !== i + 1) return false;
      return tiles[tiles.length - 1] === 0;
    }

    function showWin() {
      document.getElementById("game").classList.add("hidden");
      document.getElementById("win").classList.remove("hidden");
    }
  </script>
