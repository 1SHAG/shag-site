<html lang="uk">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at 0% 0%, rgba(241, 196, 15, 0.14) 0, transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(52, 152, 219, 0.18) 0, transparent 55%),
        radial-gradient(circle at top, #242a3b 0, #0b0e16 45%, #020308 100%);
      color: #f7f7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background: rgba(10, 10, 20, 0.9);
      padding: 20px;
      border-radius: 20px;
      width: 320px;
      border: 1px solid rgba(241, 196, 15, 0.85);
      box-shadow:
        0 14px 30px rgba(0, 0, 0, 0.8),
        0 0 20px rgba(241, 196, 15, 0.25);
    }

    h1 {
      color: gold;
      margin-bottom: 8px;
    }

    .hidden {
      display: none;
    }

    .grid {
      display: grid;
      gap: 5px;
      margin: 10px auto;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      margin: 6px 0 4px;
      opacity: 0.9;
    }

    .stats span strong {
      font-weight: 700;
      color: #f1c40f;
    }

    .tile {
      position: relative;
      background: radial-gradient(circle at 30% 20%, #ffeaa7 0%, #f1c40f 40%, #b37b16 75%, #2b1a07 100%);
      border-radius: 16px;
      color: #1c1307;
      font-weight: 800;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 22px;
      border: 1px solid rgba(255, 255, 255, 0.6);
      text-shadow: 0 1px 1px rgba(255, 255, 255, 0.8);
      box-shadow:
        0 4px 8px rgba(0, 0, 0, 0.5),
        inset 0 1px 3px rgba(255, 255, 255, 0.5),
        inset 0 -2px 4px rgba(0,0,0,0.4);
      transition: transform 0.12s ease-out, filter 0.12s ease-out;
      min-height: 64px;
    }

    .tile:hover {
      transform: translateY(-2px);
      filter: brightness(1.06);
    }

    .tile:active {
      transform: translateY(0);
      filter: brightness(0.95);
    }

    .empty {
      background: transparent;
      border: 1px dashed rgba(255, 255, 255, 0.3);
      box-shadow: none !important;
      cursor: default;
      text-shadow: none;
    }

    button {
      background: linear-gradient(135deg, #f1c40f, #b37b16);
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 999px;
      padding: 8px 18px;
      margin: 5px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: #1c1307;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
      transition: transform 0.1s ease-out, box-shadow 0.1s ease-out, filter 0.1s ease-out;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 7px 16px rgba(0, 0, 0, 0.8);
      filter: brightness(1.04);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.6);
      filter: brightness(0.96);
    }

    .controls {
      margin-top: 12px;
    }
