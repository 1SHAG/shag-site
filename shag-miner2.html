<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>SHAG Miner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: radial-gradient(circle at top, #2c3e50, #0b0e16);
  color: #fff;
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 20px;
  text-align: center;
}

h1 {
  color: gold;
  text-shadow: 0 0 12px rgba(255,215,0,.7);
}

.stats {
  margin: 15px 0;
  font-size: 1.1rem;
}

#coin {
  width: 150px;
  height: 150px;
  margin: 20px auto;
  border-radius: 50%;
  background: radial-gradient(circle at top, #ffd700, #b8860b);
  box-shadow: 0 0 25px rgba(255,215,0,.8);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 800;
  font-size: 2rem;
  color: #2c1a00;
  cursor: pointer;
  user-select: none;
  transition: transform 0.1s;
}

#coin:active {
  transform: scale(0.95);
}

.plus {
  position: absolute;
  color: gold;
  font-weight: bold;
  animation: floatUp 1s forwards;
  pointer-events: none;
}

@keyframes floatUp {
  from { opacity: 1; transform: translateY(0); }
  to { opacity: 0; transform: translateY(-40px); }
}

.panel {
  background: rgba(0,0,0,.5);
  border-radius: 14px;
  padding: 15px;
  margin-top: 15px;
  border: 1px solid rgba(255,215,0,.4);
}

button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 999px;
  border: none;
  background: linear-gradient(135deg, #f1c40f, #b37b16);
  font-weight: 700;
  cursor: pointer;
}

button:disabled {
  opacity: 0.4;
  cursor: default;
}

.back {
  margin-top: 20px;
  display: inline-block;
  color: gold;
  text-decoration: none;
}
</style>
</head>

<body>
<div class="container">
  <h1>‚õè SHAG Miner</h1>

  <div class="stats">
    üí∞ SHAG: <b id="shag">0</b><br>
    ‚öô SHAG / —Å–µ–∫: <b id="sps">0</b>
  </div>

  <div id="coin">SHAG</div>

  <div class="panel">
    <h3>–ü–æ–∫—Ä–∞—â–µ–Ω–Ω—è</h3>
    <button id="upgradeClick">üî® –ü–æ–∫—Ä–∞—â–∏—Ç–∏ –∫–ª—ñ–∫ (+1)<br>–¶—ñ–Ω–∞: <span id="clickPrice">10</span></button>
    <button id="buyMiner">ü§ñ –ö—É–ø–∏—Ç–∏ –º–∞–π–Ω–µ—Ä (+1/—Å–µ–∫)<br>–¶—ñ–Ω–∞: <span id="minerPrice">25</span></button>
  </div>

  <a href="games.html" class="back">‚¨Ö –£—Å—ñ —ñ–≥—Ä–∏ SHAG</a>
</div>

<script>
let shag = 0;
let clickPower = 1;
let shagPerSec = 0;
let clickPrice = 10;
let minerPrice = 25;

// load
if (localStorage.shagMiner) {
  ({shag, clickPower, shagPerSec, clickPrice, minerPrice} =
   JSON.parse(localStorage.shagMiner));
}

const shagEl = document.getElementById("shag");
const spsEl = document.getElementById("sps");

function updateUI() {
  shagEl.textContent = Math.floor(shag);
  spsEl.textContent = shagPerSec;
  document.getElementById("clickPrice").textContent = clickPrice;
  document.getElementById("minerPrice").textContent = minerPrice;
}

function save() {
  localStorage.shagMiner = JSON.stringify({
    shag, clickPower, shagPerSec, clickPrice, minerPrice
  });
}

// click
document.getElementById("coin").onclick = (e) => {
  shag += clickPower;
  const plus = document.createElement("div");
  plus.className = "plus";
  plus.textContent = "+" + clickPower;
  plus.style.left = e.pageX + "px";
  plus.style.top = e.pageY + "px";
  document.body.appendChild(plus);
  setTimeout(()=>plus.remove(),1000);
  updateUI();
  save();
};

// upgrades
document.getElementById("upgradeClick").onclick = () => {
  if (shag >= clickPrice) {
    shag -= clickPrice;
    clickPower++;
    clickPrice = Math.floor(clickPrice * 1.6);
    updateUI(); save();
  }
};

document.getElementById("buyMiner").onclick = () => {
  if (shag >= minerPrice) {
    shag -= minerPrice;
    shagPerSec++;
    minerPrice = Math.floor(minerPrice * 1.7);
    updateUI(); save();
  }
};

// passive income
setInterval(() => {
  shag += shagPerSec;
  updateUI();
  save();
}, 1000);

updateUI();
</script>
</body>
</html>
