<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>SHAG Miner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

<style>
body {
    margin:0;
    font-family:Arial, sans-serif;
    background:#0b0b0b;
    color:#fff;
    text-align:center;
}
.container {
    max-width:420px;
    margin:auto;
    padding:20px;
}
.card {
    background:#161616;
    padding:20px;
    border-radius:14px;
    margin-bottom:15px;
}
button {
    width:100%;
    padding:14px;
    font-size:18px;
    border:none;
    border-radius:10px;
    background:#ffd700;
    cursor:pointer;
    margin-top:10px;
}
button:disabled {
    background:#555;
}
.small {
    font-size:14px;
    opacity:0.8;
}
</style>
</head>

<body>

<div class="container">

    <div class="card">
        <h2>‚õè SHAG Miner</h2>
        <p id="wallet">–ì–∞–º–∞–Ω–µ—Ü—å: –Ω–µ –ø—ñ–¥–∫–ª—é—á–µ–Ω–æ</p>
        <button onclick="connect()">ü¶ä –ü—ñ–¥–∫–ª—é—á–∏—Ç–∏ MetaMask</button>
    </div>

    <div class="card">
        <h3>–ù–∞–º–∞–π–Ω–µ–Ω–æ</h3>
        <h1 id="shag">0</h1>
        <button onclick="mine()">–ö–æ–ø–∞—Ç–∏ SHAG</button>
        <p class="small">–ú–∞–π–Ω—ñ–Ω–≥ –ª–æ–∫–∞–ª—å–Ω–∏–π (–≥—Ä–∞)</p>
    </div>

    <div class="card">
        <h3>üíß Faucet</h3>
        <button onclick="claim()" id="faucetBtn">–û—Ç—Ä–∏–º–∞—Ç–∏ 1 SHAG</button>
        <p id="status" class="small"></p>
        <p class="small">–î–æ—Å—Ç—É–ø–Ω–æ —Ä–∞–∑ –Ω–∞ 24 –≥–æ–¥–∏–Ω–∏</p>
    </div>

</div>

<script>
let provider, signer, address;

// ====== –ù–ê–õ–ê–®–¢–£–í–ê–ù–ù–Ø ======
const FAUCET_ADDRESS = "0x–í–ê–®_–ö–û–ù–¢–†–ê–ö–¢";
const ABI = [
  "function claim() public"
];
const COOLDOWN = 24 * 60 * 60 * 1000; // 24 –≥–æ–¥–∏–Ω–∏

// ====== –ú–ê–ô–ù–ï–† ======
let mined = Number(localStorage.getItem("shag_mined")) || 0;
document.getElementById("shag").innerText = mined;

function mine() {
    mined++;
    localStorage.setItem("shag_mined", mined);
    document.getElementById("shag").innerText = mined;
}

// ====== META MASK ======
async function connect() {
    if (!window.ethereum) {
        alert("–í—Å—Ç–∞–Ω–æ–≤–∏ MetaMask");
        return;
    }
    provider = new ethers.providers.Web3Provider(window.ethereum);
    await provider.send("eth_requestAccounts", []);
    signer = provider.getSigner();
    address = await signer.getAddress();
    document.getElementById("wallet").innerText =
        "–ì–∞–º–∞–Ω–µ—Ü—å: " + address.slice(0,6) + "..." + address.slice(-4);
}

// ====== FAUCET ======
async function claim() {
    if (!signer) {
        alert("–ü—ñ–¥–∫–ª—é—á–∏ –≥–∞–º–∞–Ω–µ—Ü—å");
        return;
    }

    const last = localStorage.getItem("last_claim");
    if (last && Date.now() - last < COOLDOWN) {
        alert("Faucet —â–µ –Ω–µ –¥–æ—Å—Ç—É–ø–Ω–∏–π");
        return;
    }

    try {
        document.getElementById("status").innerText = "‚è≥ –û—á—ñ–∫—É–≤–∞–Ω–Ω—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ—ó...";
        const contract = new ethers.Contract(
            FAUCET_ADDRESS,
            ABI,
            signer
        );
        const tx = await contract.claim();
        await tx.wait();
        localStorage.setItem("last_claim", Date.now());
        document.getElementById("status").innerText = "‚úÖ 1 SHAG –Ω–∞—Ä–∞—Ö–æ–≤–∞–Ω–æ";
    } catch (e) {
        document.getElementById("status").innerText = "‚ùå –ü–æ–º–∏–ª–∫–∞";
        console.error(e);
    }
}
</script>

</body>
</html>
