<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>1SHAG еко майнер</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="assets/1shag/1SHAG_logo_512.png" />

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <style>
    * { box-sizing: border-box; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }

    body {
      margin: 0; min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      background: radial-gradient(circle at top, #26263a 0, #050509 45%, #000000 100%);
      color: #f5f5f5;
    }

    .wrapper { width: 100%; max-width: 520px; padding: 16px; }

    .card {
      width: 100%;
      background: radial-gradient(circle at top, #181825 0, #070710 55%, #030307 100%);
      border-radius: 22px; padding: 20px 18px 18px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.9);
      border: 1px solid rgba(255, 215, 0, 0.22);
      position: relative; overflow: hidden;
    }

    .bg-rack {
      position: absolute; inset: 0; pointer-events: none; opacity: 0.06;
      background-image:
        linear-gradient(90deg, rgba(255, 255, 255, 0.18) 1px, transparent 1px),
        linear-gradient(180deg, rgba(255, 255, 255, 0.08) 1px, transparent 1px);
      background-size: 46px 46px;
    }

    /* Header & Wallet Section */
    .header {
      display: flex; align-items: flex-start; justify-content: space-between;
      position: relative; z-index: 10; margin-bottom: 12px;
    }

    .title-block { display: flex; flex-direction: column; gap: 2px; }
    .title { font-size: 18px; font-weight: 700; }
    .subtitle { font-size: 12px; color: #c6c6d8; }

    .wallet-section { display: flex; flex-direction: column; align-items: flex-end; gap: 8px; }

    .wallet-btn {
      border-radius: 999px; padding: 6px 12px; font-size: 12px;
      border: 1px solid #3b3b5a; background: #12121c; color: #f5f5f5;
      display: inline-flex; align-items: center; gap: 6px; cursor: pointer;
    }

    .ref-btn {
      text-decoration: none; font-size: 10px; color: #f1c550;
      border: 1px solid rgba(241, 197, 80, 0.3); padding: 4px 8px;
      border-radius: 6px; background: rgba(241, 197, 80, 0.05);
      display: flex; align-items: center; gap: 4px;
    }

    .wallet-dot { width: 8px; height: 8px; border-radius: 50%; background: #ff8080; }
    .wallet-dot.ok { background: #9be38b; }

    .center { position: relative; z-index: 1; display: flex; flex-direction: column; align-items: center; gap: 10px; }

    .coin-image-wrapper {
      width: 110px; height: 110px; border-radius: 50%; padding: 4px;
      background: radial-gradient(circle at 30% 20%, #e4f6ff 0%, #bfe3ff 30%, #7dc2ff 65%, #2468b2 100%);
      box-shadow: 0 0 26px rgba(255, 215, 0, 0.8);
      display: flex; align-items: center; justify-content: center;
      animation: coin-sway 8s ease-in-out infinite;
    }
    .coin-image { width: 100%; height: 100%; border-radius: 50%; }

    @keyframes coin-sway { 0%, 100% { transform: rotateY(0deg); } 50% { transform: rotateY(10deg); } }

    /* Farm & Rigs */
    .farm { width: 100%; max-width: 380px; display: flex; flex-direction: column; gap: 6px; }
    .rig-row { display: flex; gap: 6px; justify-content: center; }
    .rig {
      flex: 1; background: linear-gradient(145deg, #101020, #05050b);
      border-radius: 11px; border: 1px solid rgba(120, 130, 180, 0.6);
      padding: 4px 6px 5px; box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.75);
    }

    .rig-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; }
    .rig-name { font-size: 9px; text-transform: uppercase; color: #a6a9d0; }
    .rig-leds { display: flex; gap: 3px; }
    .rig-led { width: 7px; height: 7px; border-radius: 50%; background: #333548; }
    .rig-led--green { background: #68ff9a; box-shadow: 0 0 6px #68ff9a; animation: ledPulse 2s infinite; }

    @keyframes ledPulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }

    .rig-body { display: flex; justify-content: space-between; align-items: center; }
    .fan {
      width: 20px; height: 20px; border-radius: 50%; border: 2px solid #3e435f;
      position: relative; overflow: hidden; animation: fanSpin 1.8s linear infinite;
    }
    .fan-blade { position: absolute; width: 55%; height: 6%; background: #a9b4ff; top: 47%; left: 22%; transform-origin: 50% 50%; }
    .fan-blade:nth-child(2) { transform: rotate(90deg); }
    .fan-blade:nth-child(3) { transform: rotate(180deg); }
    .fan-blade:nth-child(4) { transform: rotate(270deg); }

    @keyframes fanSpin { 100% { transform: rotate(360deg); } }

    .rig-temp { font-size: 9px; color: #a6a9d0; text-align: right; }
    .rig-temp span { color: #ffb26a; font-weight: 600; }

    /* Counter & Mining UI */
    .counter {
      width: 100%; background: #0d0d18; border-radius: 12px; border: 1px solid #343454;
      padding: 8px 10px; text-align: center; box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.85);
    }
    .counter-value { font-size: 22px; font-weight: 700; color: #ffe9a3; font-family: "Courier New", monospace; }

    .progress-bar { width: 100%; height: 8px; background: #181826; border-radius: 999px; margin: 10px 0; border: 1px solid #343454; overflow: hidden; }
    .progress-fill { height: 100%; width: 0%; background: linear-gradient(90deg, #f1c550, #b8741a); box-shadow: 0 0 10px #f1c550; transition: width 0.3s; }

    .status { font-size: 12px; text-align: center; margin-top: 6px; min-height: 1.2em; }
    .status-ok { color: #9be38b; }
    .status-warn { color: #f5d26c; }
    .status-error { color: #ff8989; }

    .claim-btn {
      margin-top: 14px; width: 100%; padding: 12px; border-radius: 999px; border: none;
      font-size: 15px; font-weight: 700; text-transform: uppercase; cursor: pointer;
      background: linear-gradient(135deg, #f1c550, #b8741a); color: #231407;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.8);
    }
    .claim-btn:disabled { opacity: 0.5; cursor: default; box-shadow: none; }

    .add-token-btn { background: none; border: none; color: #f1c550; font-size: 11px; cursor: pointer; text-decoration: underline; margin-top: 5px; opacity: 0.8; }
    .timer { margin-top: 8px; font-size: 11px; text-align: center; color: #9f9fc0; }
  </style>
</head>

<body>
<div class="wrapper">
  <div class="card">
    <div class="bg-rack"></div>

    <div class="header">
      <div class="title-block">
        <div class="title">1SHAG еко майнер</div>
        <div class="subtitle">Faucet 1SHAG / 24 год.</div>
      </div>
      <div class="wallet-section">
        <button id="connectBtn" class="wallet-btn">
          <span class="wallet-dot" id="walletDot"></span>
          <span id="walletLabel">Підключити гаманець</span>
        </button>
        <a href="https://link.metamask.io/rewards?referral=PWEPD8" target="_blank" class="ref-btn">
          <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Mirror_Logo.svg" width="12" alt="MM">
          MetaMask Rewards
        </a>
      </div>
    </div>

    <div class="center">
      <div class="coin-image-wrapper">
        <img src="assets/1shag/1SHAG_logo_512.png" alt="1SHAG" class="coin-image" />
      </div>

      <div class="farm">
        <div class="rig-row">
          <div class="rig">
            <div class="rig-header">
              <div class="rig-name">RIG-01</div>
              <div class="rig-leds"><div class="rig-led rig-led--green"></div></div>
            </div>
            <div class="rig-body">
              <div class="fan"><div class="fan-blade"></div><div class="fan-blade"></div><div class="fan-blade"></div><div class="fan-blade"></div></div>
              <div class="rig-temp">Швидкість:<br><span>100/24h</span></div>
            </div>
          </div>
          <div class="rig">
            <div class="rig-header">
              <div class="rig-name">RIG-02</div>
              <div class="rig-leds"><div class="rig-led rig-led--green"></div></div>
            </div>
            <div class="rig-body">
              <div class="fan"><div class="fan-blade"></div><div class="fan-blade"></div><div class="fan-blade"></div><div class="fan-blade"></div></div>
              <div class="rig-temp">Статус:<br><span>ONLINE</span></div>
            </div>
          </div>
        </div>
        <div class="rig-row">
            <div class="rig">
              <div class="rig-header">
                <div class="rig-name">RIG-03</div>
                <div class="rig-leds"><div class="rig-led rig-led--green"></div></div>
              </div>
              <div class="rig-body">
                <div class="fan"><div class="fan-blade"></div><div class="fan-blade"></div><div class="fan-blade"></div><div class="fan-blade"></div></div>
                <div class="rig-temp">Мережа:<br><span>BSC</span></div>
              </div>
            </div>
        </div>
      </div>

      <div style="width: 100%; max-width: 380px; text-align: center;">
        <div class="counter">
          <span id="counterValue" class="counter-value">0.00000000</span>
          <span style="font-size: 12px; color: #d7cfa9;"> SHAG</span>
        </div>

        <button onclick="addTokenToWallet()" class="add-token-btn">+ Додати SHAG у MetaMask</button>

        <div class="progress-bar"><div id="progressFill" class="progress-fill"></div></div>

        <div id="statusText" class="status status-warn">Підключіть гаманець у мережі BSC.</div>

        <button id="claimBtn" class="claim-btn" disabled>ОТРИМАТИ 100 SHAG</button>

        <div id="timerText" class="timer">Доступно через: 24:00:00</div>
      </div>
    </div>
  </div>
</div>

<script>
  const TOKEN_ADDRESS = "0xd4c35feccf968f4a73be4717524c087d7d0ed229";
  const FAUCET_ADDRESS = "0xea4b64d8eecbe54ba18444c6522a7f19f7ca152e";
  const CHAIN_ID_HEX = "0x38"; // 56 в hex

  const FAUCET_ABI = [
    "function rewardAmount() view returns (uint256)",
    "function claimInterval() view returns (uint256)",
    "function lastClaimTime(address) view returns (uint256)",
    "function faucetBalance() view returns (uint256)",
    "function canClaim(address) view returns (bool)",
    "function claim()"
  ];

  let provider, signer, userAddress, faucetContract, rewardAmountBN;
  let claimIntervalSec = 86400;

  function setStatus(msg, type) {
    const el = document.getElementById("statusText");
    el.textContent = msg;
    el.className = `status status-${type}`;
  }

  // Перевірка мережі
  async function checkNetwork() {
    const { chainId } = await provider.getNetwork();
    if (chainId === 56) return true;
    try {
      await window.ethereum.request({ method: "wallet_switchEthereumChain", params: [{ chainId: CHAIN_ID_HEX }] });
      return true;
    } catch (e) {
      if (e.code === 4902) {
        await window.ethereum.request({
          method: "wallet_addEthereumChain",
          params: [{
            chainId: CHAIN_ID_HEX,
            chainName: "BNB Smart Chain",
            nativeCurrency: { name: "BNB", symbol: "BNB", decimals: 18 },
            rpcUrls: ["https://bsc-dataseed.binance.org/"],
            blockExplorerUrls: ["https://bscscan.com"]
          }]
        });
        return true;
      }
      return false;
    }
  }

  // Імпорт токена в MetaMask
  async function addTokenToWallet() {
    try {
      await window.ethereum.request({
        method: 'wallet_watchAsset',
        params: {
          type: 'ERC20',
          options: {
            address: TOKEN_ADDRESS,
            symbol: 'SHAG',
            decimals: 18,
            image: 'https://vash-site.com/assets/1shag/1SHAG_logo_512.png', // Замініть на пряме посилання
          },
        },
      });
    } catch (e) {}
  }

  async function refreshState() {
    if (!userAddress || !faucetContract) return;

    try {
      // Перевірка балансу BNB для газу
      const bnbBal = await provider.getBalance(userAddress);
      const minBnb = ethers.utils.parseEther("0.0006");

      const lastClaim = await faucetContract.lastClaimTime(userAddress);
      const now = Math.floor(Date.now() / 1000);
      const elapsed = now - lastClaim.toNumber();
      const progress = Math.min(1, elapsed / claimIntervalSec);

      document.getElementById("progressFill").style.width = (progress * 100) + "%";
      
      const earned = rewardAmountBN.mul(Math.floor(progress * 10000)).div(10000);
      document.getElementById("counterValue").textContent = ethers.utils.formatUnits(earned, 18);

      const canClaim = await faucetContract.canClaim(userAddress);
      const faucetBal = await faucetContract.faucetBalance();

      if (faucetBal.isZero()) {
        setStatus("Кран порожній.", "error");
        document.getElementById("claimBtn").disabled = true;
      } else if (bnbBal.lt(minBnb)) {
        setStatus("Мало BNB на газ (~0.0006).", "error");
        document.getElementById("claimBtn").disabled = true;
      } else if (!canClaim) {
        setStatus("Майнінг у процесі...", "warn");
        document.getElementById("claimBtn").disabled = true;
      } else {
        setStatus("Готово до отримання!", "ok");
        document.getElementById("claimBtn").disabled = false;
      }

      const rem = Math.max(0, claimIntervalSec - elapsed);
      const h = Math.floor(rem/3600), m = Math.floor((rem%3600)/60), s = rem%60;
      document.getElementById("timerText").textContent = `Доступно через: ${h}:${m}:${s}`;
    } catch (e) { console.error(e); }
  }

  document.getElementById("connectBtn").onclick = async () => {
    if (!window.ethereum) return setStatus("Встановіть MetaMask", "error");
    provider = new ethers.providers.Web3Provider(window.ethereum);
    if (!await checkNetwork()) return;

    const accounts = await provider.send("eth_requestAccounts", []);
    userAddress = accounts[0];
    signer = provider.getSigner();
    faucetContract = new ethers.Contract(FAUCET_ADDRESS, FAUCET_ABI, signer);
    rewardAmountBN = await faucetContract.rewardAmount();

    document.getElementById("walletLabel").textContent = userAddress.slice(0,6)+"..."+userAddress.slice(-4);
    document.getElementById("walletDot").classList.add("ok");

    setInterval(refreshState, 1000);
    refreshState();
  };

  document.getElementById("claimBtn").onclick = async () => {
    try {
      const tx = await faucetContract.claim();
      setStatus("Очікування блокчейну...", "warn");
      await tx.wait();
      setStatus("Успішно!", "ok");
      refreshState();
    } catch (e) { setStatus("Помилка!", "error"); }
  };

  if (window.ethereum) {
    window.ethereum.on('accountsChanged', () => window.location.reload());
    window.ethereum.on('chainChanged', () => window.location.reload());
  }
</script>
</body>
</html>
