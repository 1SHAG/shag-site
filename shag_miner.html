<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>1SHAG еко майнер</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/1shag/1SHAG_logo_512.png">

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body { 
            margin: 0; 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background: radial-gradient(circle at top, #26263a 0, #050509 45%, #000000 100%); 
            color: #f5f5f5; 
            overflow-x: hidden;
        }

        .wrapper { width: 100%; max-width: 520px; padding: 16px; }

        .card { 
            width: 100%; 
            background: radial-gradient(circle at top, #181825 0, #070710 55%, #030307 100%); 
            border-radius: 22px; 
            padding: 24px 20px; 
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.9), inset 0 0 20px rgba(255, 215, 0, 0.05); 
            border: 1px solid rgba(255, 215, 0, 0.25); 
            position: relative; 
            overflow: hidden; 
        }

        .bg-rack { 
            position: absolute; 
            inset: 0; 
            pointer-events: none; 
            opacity: 0.07; 
            background-image: 
                linear-gradient(90deg, rgba(255, 255, 255, 0.15) 1px, transparent 1px), 
                linear-gradient(180deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px); 
            background-size: 40px 40px; 
        }

        /* Шапка */
        .header { display: flex; align-items: flex-start; justify-content: space-between; position: relative; z-index: 10; margin-bottom: 20px; }
        .title-block { display: flex; flex-direction: column; }
        .title { font-size: 20px; font-weight: 800; color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.2); }
        .subtitle { font-size: 11px; color: #a6a9d0; text-transform: uppercase; letter-spacing: 1px; }

        .wallet-section { display: flex; flex-direction: column; align-items: flex-end; gap: 8px; }
        
        .wallet-btn { 
            border-radius: 50px; padding: 8px 14px; font-size: 12px; font-weight: 600;
            border: 1px solid #3b3b5a; background: #0a0a14; color: #f5f5f5; 
            display: inline-flex; align-items: center; gap: 8px; cursor: pointer; transition: 0.3s;
        }
        .wallet-btn:hover { border-color: #f1c550; box-shadow: 0 0 15px rgba(241, 197, 80, 0.3); }
        .wallet-dot { width: 8px; height: 8px; border-radius: 50%; background: #ff5f5f; box-shadow: 0 0 5px #ff5f5f; }
        .wallet-dot.ok { background: #00ff88; box-shadow: 0 0 8px #00ff88; }

        .ref-link {
            text-decoration: none; font-size: 10px; color: #f1c550; 
            border: 1px solid rgba(241, 197, 80, 0.3); padding: 5px 10px; 
            border-radius: 8px; background: rgba(241, 197, 80, 0.05);
            display: flex; align-items: center; gap: 6px; transition: 0.2s;
        }
        .ref-link:hover { background: rgba(241, 197, 80, 0.15); transform: translateY(-1px); }

        /* Центр та Монета */
        .center { position: relative; z-index: 5; display: flex; flex-direction: column; align-items: center; gap: 15px; }
        
        .coin-box {
            width: 120px; height: 120px; border-radius: 50%; padding: 5px;
            background: radial-gradient(circle at 30% 20%, #ffffff 0%, #f1c550 40%, #b8741a 100%);
            box-shadow: 0 0 30px rgba(241, 197, 80, 0.6), inset 0 0 15px rgba(0,0,0,0.5);
            display: flex; align-items: center; justify-content: center;
            animation: float 6s ease-in-out infinite;
        }
        .coin-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        @keyframes float { 0%, 100% { transform: translateY(0px) rotate(0deg); } 50% { transform: translateY(-10px) rotate(5deg); } }

        /* ВЕЛИКА ФЕРМА - ПОВНИЙ КОД РИГІВ */
        .farm-grid { width: 100%; display: flex; flex-direction: column; gap: 10px; margin: 10px 0; }
        .rig-row { display: flex; gap: 10px; width: 100%; }
        
        .rig-unit { 
            flex: 1; background: linear-gradient(145deg, #141428, #080812); 
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; 
            padding: 10px; box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .rig-head { display: flex; justify-content: space-between; margin-bottom: 8px; }
        .rig-id { font-size: 10px; font-weight: 800; color: #666885; }
        .status-led { width: 6px; height: 6px; border-radius: 50%; background: #00ff88; box-shadow: 0 0 5px #00ff88; animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        .fan-container { display: flex; justify-content: space-around; align-items: center; }
        .fan-module { 
            width: 26px; height: 26px; border: 2px solid #2d2d44; border-radius: 50%; 
            position: relative; animation: spin 0.8s linear infinite; 
        }
        .fan-blade-item { position: absolute; width: 2px; height: 100%; background: #444; left: 50%; transform: translateX(-50%); }
        .fan-blade-item:nth-child(2) { transform: translateX(-50%) rotate(90deg); }
        
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        .rig-info { font-size: 10px; color: #f1c550; font-weight: bold; text-align: right; }

        /* Секція Майнінгу */
        .mining-stats { width: 100%; background: rgba(0,0,0,0.4); border-radius: 15px; border: 1px solid #2d2d44; padding: 15px; text-align: center; }
        .main-counter { font-size: 28px; font-weight: 900; color: #ffe9a3; font-family: 'Courier New', monospace; text-shadow: 0 0 15px rgba(255, 233, 163, 0.3); }
        
        .prog-container { width: 100%; height: 12px; background: #0a0a14; border-radius: 20px; margin: 15px 0; border: 1px solid #2d2d44; overflow: hidden; position: relative; }
        .prog-fill { height: 100%; width: 0%; background: linear-gradient(90deg, #b8741a, #f1c550, #b8741a); background-size: 200% 100%; animation: shine 3s linear infinite; transition: width 0.5s; }
        @keyframes shine { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        .status-msg { font-size: 13px; font-weight: 600; margin-bottom: 10px; }
        .ok { color: #00ff88; }
        .warn { color: #f1c550; }
        .err { color: #ff5f5f; }

        .btn-claim { 
            width: 100%; padding: 16px; border-radius: 50px; border: none; 
            background: linear-gradient(135deg, #f1c550, #b8741a); color: #231407; 
            font-size: 16px; font-weight: 800; text-transform: uppercase; cursor: pointer;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4), 0 0 15px rgba(241, 197, 80, 0.4); transition: 0.2s;
        }
        .btn-claim:hover:not(:disabled) { transform: translateY(-2px); filter: brightness(1.1); }
        .btn-claim:disabled { opacity: 0.4; cursor: not-allowed; box-shadow: none; }

        .add-token { background: none; border: none; color: #a6a9d0; font-size: 11px; cursor: pointer; text-decoration: underline; margin-top: 10px; }
        .timer-display { font-size: 12px; color: #666885; margin-top: 12px; font-weight: bold; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="card">
        <div class="bg-rack"></div>

        <div class="header">
            <div class="title-block">
                <div class="title">1SHAG EKO-FARM</div>
                <div class="subtitle">Mining Protocol v2.4</div>
            </div>
            <div class="wallet-section">
                <button id="connectBtn" class="wallet-btn">
                    <span id="walletDot" class="wallet-dot"></span>
                    <span id="walletLabel">Connect Wallet</span>
                </button>
                <a href="https://link.metamask.io/rewards?referral=PWEPD8" target="_blank" class="ref-link">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Mirror_Logo.svg" width="12" alt="MM">
                    MM Rewards
                </a>
            </div>
        </div>

        <div class="center">
            <div class="coin-box">
                <img src="assets/1shag/1SHAG_logo_512.png" alt="1SHAG" class="coin-img">
            </div>

            <div class="farm-grid">
                <div class="rig-row">
                    <div class="rig-unit">
                        <div class="rig-head"><span class="rig-id">GPU-NODE-01</span><div class="status-led"></div></div>
                        <div class="fan-container">
                            <div class="fan-module"><div class="fan-blade-item"></div><div class="fan-blade-item"></div></div>
                            <div class="fan-module"><div class="fan-blade-item"></div><div class="fan-blade-item"></div></div>
                            <div class="rig-info">100%<br>POWER</div>
                        </div>
                    </div>
                    <div class="rig-unit">
                        <div class="rig-head"><span class="rig-id">GPU-NODE-02</span><div class="status-led"></div></div>
                        <div class="fan-container">
                            <div class="fan-module"><div class="fan-blade-item"></div><div class="fan-blade-item"></div></div>
                            <div class="fan-module"><div class="fan-blade-item"></div><div class="fan-blade-item"></div></div>
                            <div class="rig-info">Active<br>Hash</div>
                        </div>
                    </div>
                </div>
                <div class="rig-row">
                    <div class="rig-unit">
                        <div class="rig-head"><span class="rig-id">GPU-NODE-03</span><div class="status-led"></div></div>
                        <div class="fan-container">
                            <div class="fan-module"><div class="fan-blade-item"></div><div class="fan-blade-item"></div></div>
                            <div class="fan-module"><div class="fan-blade-item"></div><div class="fan-blade-item"></div></div>
                            <div class="rig-info">38°C<br>COOL</div>
                        </div>
                    </div>
                    <div class="rig-unit">
                        <div class="rig-head"><span class="rig-id">GPU-NODE-04</span><div class="status-led"></div></div>
                        <div class="fan-container">
                            <div class="fan-module"><div class="fan-blade-item"></div><div class="fan-blade-item"></div></div>
                            <div class="fan-module"><div class="fan-blade-item"></div><div class="fan-blade-item"></div></div>
                            <div class="rig-info">100<br>SHAG</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mining-stats">
                <div id="counter" class="main-counter">0.00000000</div>
                <div style="font-size: 10px; color: #a6a9d0; margin-top: 5px;">ESTIMATED MINED BALANCE</div>
                
                <button onclick="addToken()" class="add-token">+ Import 1SHAG to MetaMask</button>

                <div class="prog-container">
                    <div id="progress" class="prog-fill"></div>
                </div>

                <div id="statusText" class="status-msg warn">Please connect your wallet to start.</div>

                <button id="claimBtn" class="btn-claim" disabled>Claim Rewards</button>

                <div id="timer" class="timer-display">NEXT CLAIM IN: 24:00:00</div>
            </div>
        </div>
    </div>
</div>

<script>
    const TOKEN_ADDR = "0xd4c35feccf968f4a73be4717524c087d7d0ed229";
    const FAUCET_ADDR = "0xea4b64d8eecbe54ba18444c6522a7f19f7ca152e";
    const BSC_HEX = "0x38";

    const ABI = [
        "function rewardAmount() view returns (uint256)",
        "function claimInterval() view returns (uint256)",
        "function lastClaimTime(address) view returns (uint256)",
        "function faucetBalance() view returns (uint256)",
        "function canClaim(address) view returns (bool)",
        "function claim()"
    ];

    let provider, signer, userAddress, contract, rewardBN;
    let interval = 86400;

    async function checkNet() {
        const { chainId } = await provider.getNetwork();
        if (chainId === 56) return true;
        try {
            await window.ethereum.request({ method: "wallet_switchEthereumChain", params: [{ chainId: BSC_HEX }] });
            return true;
        } catch (e) {
            if (e.code === 4902) {
                await window.ethereum.request({
                    method: "wallet_addEthereumChain",
                    params: [{
                        chainId: BSC_HEX,
                        chainName: "BNB Smart Chain",
                        nativeCurrency: { name: "BNB", symbol: "BNB", decimals: 18 },
                        rpcUrls: ["https://bsc-dataseed.binance.org/"],
                        blockExplorerUrls: ["https://bscscan.com"]
                    }]
                });
                return true;
            }
            return false;
        }
    }

    async function addToken() {
        try {
            await window.ethereum.request({
                method: 'wallet_watchAsset',
                params: {
                    type: 'ERC20',
                    options: { address: TOKEN_ADDR, symbol: 'SHAG', decimals: 18, image: 'https://1shag.pro/logo.png' }
                }
            });
        } catch (e) {}
    }

    async function update() {
        if (!userAddress || !contract) return;
        try {
            const bnb = await provider.getBalance(userAddress);
            const minBnb = ethers.utils.parseEther("0.0006");
            const last = await contract.lastClaimTime(userAddress);
            const now = Math.floor(Date.now() / 1000);
            const elapsed = now - last.toNumber();
            const prog = Math.min(1, elapsed / interval);

            document.getElementById("progress").style.width = (prog * 100) + "%";
            
            const earned = rewardBN.mul(Math.floor(prog * 10000)).div(10000);
            document.getElementById("counter").textContent = ethers.utils.formatUnits(earned, 18);

            const ready = await contract.canClaim(userAddress);
            const bal = await contract.faucetBalance();
            const statusEl = document.getElementById("statusText");
            const btn = document.getElementById("claimBtn");

            if (bal.isZero()) {
                statusEl.textContent = "Faucet is empty!"; statusEl.className = "status-msg err";
                btn.disabled = true;
            } else if (bnb.lt(minBnb)) {
                statusEl.textContent = "Low BNB for Gas!"; statusEl.className = "status-msg err";
                btn.disabled = true;
            } else if (!ready) {
                statusEl.textContent = "Mining in progress..."; statusEl.className = "status-msg warn";
                btn.disabled = true;
            } else {
                statusEl.textContent = "Ready to Claim!"; statusEl.className = "status-msg ok";
                btn.disabled = false;
            }

            const rem = Math.max(0, interval - elapsed);
            const h = Math.floor(rem/3600), m = Math.floor((rem%3600)/60), s = rem%60;
            document.getElementById("timer").textContent = `NEXT CLAIM IN: ${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        } catch (e) { console.error(e); }
    }

    document.getElementById("connectBtn").onclick = async () => {
        if (!window.ethereum) return;
        provider = new ethers.providers.Web3Provider(window.ethereum);
        if (!await checkNet()) return;

        const accs = await provider.send("eth_requestAccounts", []);
        userAddress = accs[0];
        signer = provider.getSigner();
        contract = new ethers.Contract(FAUCET_ADDR, ABI, signer);
        rewardBN = await contract.rewardAmount();

        document.getElementById("walletLabel").textContent = userAddress.slice(0,6)+"..."+userAddress.slice(-4);
        document.getElementById("walletDot").className = "wallet-dot ok";

        setInterval(update, 1000);
        update();
    };

    document.getElementById("claimBtn").onclick = async () => {
        try {
            const tx = await contract.claim();
            document.getElementById("statusText").textContent = "Processing...";
            await tx.wait();
            update();
        } catch (e) { alert("Error!"); }
    };

    if (window.ethereum) {
        window.ethereum.on('accountsChanged', () => window.location.reload());
        window.ethereum.on('chainChanged', () => window.location.reload());
    }
</script>

</body>
</html>
