<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>SHAG Miner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Ethers.js -->
<script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>
<!-- WalletConnect -->
<script src="https://unpkg.com/@walletconnect/web3-provider/dist/umd/index.min.js"></script>

<style>
body {
    background:#0f172a;
    color:white;
    font-family:Arial, sans-serif;
    text-align:center;
    padding:10px;
}
h1 {
    color:#22c55e;
}
button {
    padding:15px 25px;
    margin:10px;
    font-size:18px;
    border:none;
    border-radius:10px;
    background:#22c55e;
    color:black;
    cursor:pointer;
}
button:disabled {
    background:#555;
    cursor:not-allowed;
}
#miner {
    margin-top:20px;
    font-size:20px;
}
#wallet {
    margin-top:15px;
    font-weight:bold;
}
#balance {
    margin-top:10px;
    font-size:18px;
    color:#facc15;
}
</style>
</head>

<body>

<h1>‚õè SHAG –ü—Å–µ–≤–¥–æ–º–∞–π–Ω–µ—Ä</h1>

<button onclick="connectMetaMask()">ü¶ä MetaMask</button>
<button onclick="connectWC()">üì± Trust / WalletConnect</button>

<div id="wallet">–ì–∞–º–∞–Ω–µ—Ü—å –Ω–µ –ø—ñ–¥–∫–ª—é—á–µ–Ω–æ</div>
<div id="balance">–ë–∞–ª–∞–Ω—Å: 0 SHAG</div>

<div id="miner">
    <button id="mineBtn" onclick="startMining()">–ü–æ—á–∞—Ç–∏ –º–∞–π–Ω—ñ–Ω–≥</button>
</div>

<script>
const faucetAddress = "0x45762Ae9f8bdF258ca816B40D527E2B69Ba700aC";
const tokenAddress = "0xd4c35feccf968f4a73be4717524c087d7d0ed229";
const faucetABI = ["function claim() external"];
const tokenABI = ["function balanceOf(address) view returns (uint256)", "function decimals() view returns (uint8)"];

let provider, signer, faucet, token;
let mining = false;

async function connectMetaMask() {
    provider = new ethers.BrowserProvider(window.ethereum);
    await provider.send("eth_requestAccounts", []);
    signer = await provider.getSigner();
    init();
}

async function connectWC() {
    const wcProvider = new WalletConnectProvider.default({
        rpc: { 56: "https://bsc-dataseed.binance.org/" } // BSC mainnet
    });
    await wcProvider.enable();
    provider = new ethers.BrowserProvider(wcProvider);
    signer = await provider.getSigner();
    init();
}

async function init() {
    const addr = await signer.getAddress();
    document.getElementById("wallet").innerText = "–ì–∞–º–∞–Ω–µ—Ü—å: " + addr.slice(0,6) + "..." + addr.slice(-4);

    faucet = new ethers.Contract(faucetAddress, faucetABI, signer);
    token = new ethers.Contract(tokenAddress, tokenABI, signer);

    updateBalance();
}

async function updateBalance() {
    if(!signer) return;
    const addr = await signer.getAddress();
    const bal = await token.balanceOf(addr);
    const decimals = await token.decimals();
    document.getElementById("balance").innerText = "–ë–∞–ª–∞–Ω—Å: " + (bal / (10**decimals)) + " SHAG";
}

async function claim() {
    try {
        const tx = await faucet.claim();
        await tx.wait();
        alert("‚úÖ –¢–æ–∫–µ–Ω–∏ –æ—Ç—Ä–∏–º–∞–Ω–æ!");
        updateBalance();
    } catch(e) {
        console.error(e);
        alert("‚è≥ –©–µ —Ä–∞–Ω–æ –∞–±–æ –ø–æ–º–∏–ª–∫–∞");
    }
}

function startMining() {
    if(mining) return;
    mining = true;
    let time = 30;
    const btn = document.getElementById("mineBtn");
    btn.disabled = true;

    const timer = setInterval(() => {
        btn.innerText = "–ú–∞–π–Ω—é... " + time + "—Å";
        time--;
        if(time < 0){
            clearInterval(timer);
            btn.innerText = "–ó–∞–±—Ä–∞—Ç–∏ —Ç–æ–∫–µ–Ω–∏";
            btn.disabled = false;
            mining = false;
            claim();
        }
    }, 1000);
}
</script>

</body>
</html>
