<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>SHAG Miner — Твій перший крок у майнінг</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ПОВНІСТЮ ТВОЇ СТИЛІ */
        :root {
            --bg: #050816;
            --bg-soft: #0b1020;
            --accent: #ffd54a;
            --accent-soft: rgba(255, 213, 74, 0.08);
            --accent-strong: #ffb300;
            --text: #f5f5f5;
            --muted: #a9b0c2;
            --border: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: radial-gradient(circle at top, #1b2940 0, #050816 45%, #000000 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(16px);
            background: linear-gradient(to bottom, rgba(5, 8, 22, 0.92), rgba(5, 8, 22, 0.7));
            border-bottom: 1px solid var(--border);
        }

        .nav {
            max-width: 1100px;
            margin: 0 auto;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            text-transform: uppercase;
            text-decoration: none;
            color: white;
        }

        .logo-mark-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            box-shadow: 0 0 12px rgba(255, 213, 74, 0.5);
        }

        .btn {
            border-radius: 999px;
            padding: 10px 18px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: 0.18s ease;
            text-decoration: none;
            border: 1px solid transparent;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-strong));
            color: #1b1305;
        }

        .btn-outline {
            background: rgba(11, 16, 32, 0.9);
            border-color: var(--border);
            color: var(--muted);
        }

        /* СТИЛІ МАЙНЕРА */
        .hero {
            max-width: 800px;
            margin: 60px auto;
            padding: 0 16px;
            text-align: center;
        }

        .miner-card {
            background: radial-gradient(circle at top left, #263238 0, #0b1020 45%, #050816 110%);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 24px 60px rgba(0, 0, 0, 0.85);
            position: relative;
            overflow: hidden;
        }

        .balance-value {
            font-size: 48px;
            font-weight: 700;
            color: var(--accent);
            margin: 20px 0;
            text-shadow: 0 0 20px rgba(255, 213, 74, 0.3);
        }

        .progress-container {
            height: 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            margin: 30px 0;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--accent), var(--accent-strong));
            box-shadow: 0 0 15px var(--accent);
            transition: width 0.5s;
        }

        footer {
            margin-top: auto;
            border-top: 1px solid var(--border);
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: var(--muted);
        }
    </style>
</head>
<body>

<header>
    <div class="nav">
        <a href="index.html" class="logo">
            <img src="https://raw.githubusercontent.com/1SHAG/shag-site/main/assets/1shag/1SHAG_logo_512.png" class="logo-mark-img" alt="1SHAG">
            <div>SHAG <span style="font-size: 10px; display: block; color: var(--muted); text-transform: none;">Miner</span></div>
        </a>
        <div class="nav-cta">
            <button onclick="addTokenToMetaMask()" class="btn btn-outline">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" width="16">
                + Додати SHAG
            </button>
        </div>
    </div>
</header>

<main class="hero">
    <div class="miner-card">
        <div style="text-transform: uppercase; letter-spacing: 2px; font-size: 12px; color: var(--muted);">Намайнено токенів 1SHAG</div>
        <div class="balance-value" id="balanceDisplay">0.000000</div>
        
        <div class="progress-container">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <button onclick="startMining()" class="btn btn-primary" id="mineBtn" style="padding: 16px 40px; font-size: 16px;">
            Запустити процес майнінгу
        </button>

        <p style="margin-top: 25px; color: var(--muted); font-size: 13px;">
            Статус: <span id="statusText" style="color: var(--error);">Зупинено</span>
        </p>
    </div>
</main>

<footer>
    © 2024-2025 SHAG Ecosystem. Працює на базі Binance Smart Chain.
</footer>

<script>
    // --- ЛОГІКА МАЙНЕРА ---
    let balance = 0;
    let isMining = false;

    function startMining() {
        if (isMining) return;
        isMining = true;
        
        const btn = document.getElementById('mineBtn');
        const status = document.getElementById('statusText');
        const balanceDisplay = document.getElementById('balanceDisplay');
        const progress = document.getElementById('progressFill');

        btn.disabled = true;
        btn.style.opacity = "0.5";
        btn.innerText = "Майнінг активовано...";
        status.innerText = "Працює (CPU)";
        status.style.color = "var(--success)";

        setInterval(() => {
            balance += 0.000042; // Імітація майнінгу
            balanceDisplay.innerText = balance.toFixed(6);
            
            // Анімація прогрес-бару
            let progressWidth = (balance * 1000) % 100;
            progress.style.width = progressWidth + "%";
        }, 100);
    }

    // --- РОБОЧИЙ СКРИПТ METAMASK (ЯК НА ГОЛОВНІЙ) ---
    async function addTokenToMetaMask() {
        const BSC_CHAIN_ID = '0x38'; 
        const tokenAddress = '0xd4c35feccf968f4a73be4717524c087d7d0ed229';
        const tokenSymbol = 'SHAG';
        const tokenDecimals = 18;
        const tokenImage = 'https://raw.githubusercontent.com/1SHAG/shag-site/main/assets/1shag/1SHAG_logo_512.png';

        if (typeof window.ethereum !== 'undefined') {
            try {
                // Перевірка мережі
                const currentChainId = await window.ethereum.request({ method: 'eth_chainId' });
                if (currentChainId !== BSC_CHAIN_ID) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: BSC_CHAIN_ID }],
                        });
                    } catch (switchError) {
                        if (switchError.code === 4902) {
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [{
                                    chainId: BSC_CHAIN_ID,
                                    chainName: 'Binance Smart Chain Mainnet',
                                    nativeCurrency: { name: 'BNB', symbol: 'BNB', decimals: 18 },
                                    rpcUrls: ['https://bsc-dataseed.binance.org/'],
                                    blockExplorerUrls: ['https://bscscan.com/']
                                }]
                            });
                        } else { throw switchError; }
                    }
                }
                
                // Додавання токена
                await window.ethereum.request({
                    method: 'wallet_watchAsset',
                    params: {
                        type: 'ERC20',
                        options: {
                            address: tokenAddress,
                            symbol: tokenSymbol,
                            decimals: tokenDecimals,
                            image: tokenImage,
                        },
                    },
                });
            } catch (error) {
                console.error('Користувач скасував дію');
            }
        } else {
            alert('MetaMask не встановлено!');
        }
    }
</script>

</body>
</html>
