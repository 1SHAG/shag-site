<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>1SHAG еко майнер</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="assets/1shag/1SHAG_logo_512.png" />

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <style>
    * { box-sizing: border-box; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
    
    body { 
      margin: 0; 
      min-height: 100vh; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      background: radial-gradient(circle at top, #26263a 0, #050509 45%, #000000 100%); 
      color: #f5f5f5; 
    }

    .wrapper { width: 100%; max-width: 520px; padding: 16px; }

    .card { 
      width: 100%; 
      background: radial-gradient(circle at top, #181825 0, #070710 55%, #030307 100%); 
      border-radius: 22px; 
      padding: 20px 18px 18px; 
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.9); 
      border: 1px solid rgba(255, 215, 0, 0.22); 
      position: relative; 
      overflow: hidden; 
    }

    .bg-rack { position: absolute; inset: 0; pointer-events: none; opacity: 0.06; background-image: linear-gradient(90deg, rgba(255, 255, 255, 0.18) 1px, transparent 1px), linear-gradient(180deg, rgba(255, 255, 255, 0.08) 1px, transparent 1px); background-size: 46px 46px; }

    .header { 
      display: flex; 
      align-items: flex-start; 
      justify-content: space-between; 
      position: relative; 
      z-index: 1; 
      margin-bottom: 12px; 
    }

    .title-block { display: flex; flex-direction: column; gap: 2px; }
    .title { font-size: 18px; font-weight: 700; }
    .subtitle { font-size: 11px; color: #c6c6d8; }

    /* Блок кнопок гаманця */
    .wallet-section { display: flex; flex-direction: column; align-items: flex-end; gap: 8px; }

    .wallet-btn { 
      border-radius: 999px; 
      padding: 6px 12px; 
      font-size: 12px; 
      border: 1px solid #3b3b5a; 
      background: #12121c; 
      color: #f5f5f5; 
      display: inline-flex; 
      align-items: center; 
      gap: 6px; 
      cursor: pointer; 
      transition: all 0.2s;
    }
    .wallet-btn:hover { border-color: #f1c550; box-shadow: 0 0 8px rgba(241, 197, 80, 0.3); }

    .referral-link {
      text-decoration: none;
      font-size: 10px;
      color: #f1c550;
      border: 1px solid rgba(241, 197, 80, 0.2);
      padding: 4px 8px;
      border-radius: 6px;
      background: rgba(241, 197, 80, 0.05);
      display: flex;
      align-items: center;
      gap: 5px;
      transition: 0.2s;
    }
    .referral-link:hover { background: rgba(241, 197, 80, 0.15); border-color: #f1c550; }

    .wallet-dot { width: 8px; height: 8px; border-radius: 50%; background: #ff8080; }
    .wallet-dot.ok { background: #9be38b; }

    .center { position: relative; z-index: 1; display: flex; flex-direction: column; align-items: center; gap: 10px; }
    
    /* Монета */
    .coin-image-wrapper { 
      width: 100px; height: 100px; border-radius: 50%; padding: 4px; 
      background: radial-gradient(circle at 30% 20%, #e4f6ff 0%, #bfe3ff 30%, #7dc2ff 65%, #2468b2 100%); 
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); 
      display: flex; align-items: center; justify-content: center; 
      animation: coin-sway 8s ease-in-out infinite; 
    }
    .coin-image { width: 100%; height: 100%; border-radius: 50%; }
    @keyframes coin-sway { 0%, 100% { transform: rotateY(0deg); } 50% { transform: rotateY(10deg); } }

    /* Ферма */
    .farm { width: 100%; max-width: 380px; display: flex; flex-direction: column; gap: 6px; }
    .rig { flex: 1; background: #0a0a14; border-radius: 12px; border: 1px solid #2d2d44; padding: 8px; display: flex; justify-content: space-between; align-items: center; }
    .rig-name { font-size: 10px; color: #a6a9d0; }
    .fan { width: 18px; height: 18px; border: 1px solid #444; border-radius: 50%; animation: spin 1s linear infinite; position: relative; }
    .fan::after { content: ''; position: absolute; width: 100%; height: 2px; background: #666; top: 50%; }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    /* Контент майнінгу */
    .counter { width: 100%; background: #0d0d18; border-radius: 12px; border: 1px solid #343454; padding: 12px; text-align: center; margin-top: 5px; }
    .counter-value { font-size: 24px; font-weight: 700; color: #ffe9a3; font-family: monospace; }
    
    .progress-bar { width: 100%; height: 8px; background: #181826; border-radius: 10px; margin: 10px 0; overflow: hidden; border: 1px solid #343454; }
    .progress-fill { height: 100%; width: 0%; background: linear-gradient(90deg, #f1c550, #b8741a); transition: width 0.5s; }

    .status { font-size: 12px; text-align: center; margin: 8px 0; min-height: 1.2em; }
    .status-ok { color: #9be38b; }
    .status-warn { color: #f5d26c; }
    .status-error { color: #ff8989; }

    .claim-btn { 
      width: 100%; padding: 14px; border-radius: 999px; border: none; 
      font-size: 16px; font-weight: 700; cursor: pointer; 
      background: linear-gradient(135deg, #f1c550, #b8741a); color: #231407; 
      box-shadow: 0 4px 15px rgba(0,0,0,0.4); transition: 0.2s;
    }
    .claim-btn:disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(0.5); }

    .add-token-btn { background: none; border: none; color: #f1c550; font-size: 11px; cursor: pointer; text-decoration: underline; margin-top: 8px; opacity: 0.7; }
    .add-token-btn:hover { opacity: 1; }

    .timer { font-size: 12px; color: #9f9fc0; margin-top: 10px; }
  </style>
</head>

<body>
<div class="wrapper">
  <div class="card">
    <div class="bg-rack"></div>

    <div class="header">
      <div class="title-block">
        <div class="title">1SHAG Майнер</div>
        <div class="subtitle">Faucet 1SHAG (BSC Mainnet)</div>
      </div>
      
      <div class="wallet-section">
        <button id="connectBtn" class="wallet-btn">
          <span class="wallet-dot" id="walletDot"></span>
          <span id="walletLabel">Підключити</span>
        </button>
        
        <a href="https://link.metamask.io/rewards?referral=PWEPD8" target="_blank" class="referral-link">
          <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Mirror_Logo.svg" width="10" alt="MM">
          MetaMask Rewards
        </a>
      </div>
    </div>

    <div class="center">
      <div class="coin-image-wrapper">
        <img src="assets/1shag/1SHAG_logo_512.png" alt="SHAG" class="coin-image" />
      </div>

      <div class="farm">
        <div class="rig">
          <span class="rig-name">RIG-01: ONLINE</span>
          <div class="fan"></div>
          <span style="font-size: 9px; color: #f1c550;">100 SHAG / 24h</span>
        </div>
      </div>

      <div style="width: 100%; max-width: 380px; text-align: center;">
        <div class="counter">
          <div id="counterValue" class="counter-value">0.00000000</div>
          <div style="font-size: 10px; color: #d7cfa9;">Накопичено токенів SHAG</div>
        </div>

        <button onclick="addTokenToWallet()" class="add-token-btn">+ Додати SHAG у гаманець</button>

        <div class="progress-bar">
          <div id="progressFill" class="progress-fill"></div>
        </div>

        <div id="statusText" class="status status-warn">Будь ласка, підключіть гаманець.</div>

        <button id="claimBtn" class="claim-btn" disabled>ОТРИМАТИ 100 SHAG</button>

        <div id="timerText" class="timer">Доступно через: 24:00:00</div>
      </div>
    </div>
  </div>
</div>

<script>
  const TOKEN_ADDRESS = "0xd4c35feccf968f4a73be4717524c087d7d0ed229"; 
  const FAUCET_ADDRESS = "0xea4b64d8eecbe54ba18444c6522a7f19f7ca152e"; 
  const CHAIN_ID_HEX = "0x38"; // BSC Mainnet
  const CHAIN_ID_DEC = 56;

  const FAUCET_ABI = [
    "function rewardAmount() view returns (uint256)",
    "function claimInterval() view returns (uint256)",
    "function lastClaimTime(address) view returns (uint256)",
    "function faucetBalance() view returns (uint256)",
    "function canClaim(address) view returns (bool)",
    "function claim()"
  ];

  let provider, signer, userAddress, faucetContract;
  let rewardAmountBN, claimIntervalSec = 86400;

  const statusText = document.getElementById("statusText");
  const claimBtn = document.getElementById("claimBtn");

  function setStatus(msg, type) {
    statusText.textContent = msg;
    statusText.className = `status status-${type}`;
  }

  // 1. АВТОМАТИЧНЕ ПЕРЕМИКАННЯ МЕРЕЖІ
  async function checkNetwork() {
    const { chainId } = await provider.getNetwork();
    if (chainId === CHAIN_ID_DEC) return true;

    try {
      await window.ethereum.request({
        method: "wallet_switchEthereumChain",
        params: [{ chainId: CHAIN_ID_HEX }],
      });
      return true;
    } catch (e) {
      if (e.code === 4902) {
        await window.ethereum.request({
          method: "wallet_addEthereumChain",
          params: [{
            chainId: CHAIN_ID_HEX,
            chainName: "BNB Smart Chain",
            nativeCurrency: { name: "BNB", symbol: "BNB", decimals: 18 },
            rpcUrls: ["https://bsc-dataseed.binance.org/"],
            blockExplorerUrls: ["https://bscscan.com"]
          }]
        });
        return true;
      }
      return false;
    }
  }

  // 2. ДОДАВАННЯ ТОКЕНА
  async function addTokenToWallet() {
    if (!window.ethereum) return;
    try {
      await window.ethereum.request({
        method: 'wallet_watchAsset',
        params: {
          type: 'ERC20',
          options: {
            address: TOKEN_ADDRESS,
            symbol: 'SHAG',
            decimals: 18,
            image: 'https://1shag.pro/logo.png', // Вкажіть пряме посилання на логотип
          },
        },
      });
    } catch (e) { console.error(e); }
  }

  // 3. ОНОВЛЕННЯ СТАНУ (З ПЕРЕВІРКОЮ BNB)
  async function refreshState() {
    if (!userAddress) return;

    try {
      const bnbBalance = await provider.getBalance(userAddress);
      const minBnb = ethers.utils.parseEther("0.0006"); // ~ $0.20 на газ

      const lastClaim = await faucetContract.lastClaimTime(userAddress);
      const now = Math.floor(Date.now() / 1000);
      const elapsed = now - lastClaim.toNumber();
      
      const progress = Math.min(1, elapsed / claimIntervalSec);
      document.getElementById("progressFill").style.width = (progress * 100) + "%";
      
      const earned = rewardAmountBN.mul(Math.floor(progress * 10000)).div(10000);
      document.getElementById("counterValue").textContent = ethers.utils.formatUnits(earned, 18);

      const canClaim = await faucetContract.canClaim(userAddress);
      const faucetBal = await faucetContract.faucetBalance();

      if (faucetBal.isZero()) {
        setStatus("Кран порожній. Очікуйте поповнення.", "error");
        claimBtn.disabled = true;
      } else if (bnbBalance.lt(minBnb)) {
        setStatus("Недостатньо BNB для оплати газу!", "error");
        claimBtn.disabled = true;
      } else if (!canClaim) {
        setStatus("Майнінг триває... Зачекайте 24 години.", "warn");
        claimBtn.disabled = true;
      } else {
        setStatus("Готово до виплати!", "ok");
        claimBtn.disabled = false;
      }

      const remaining = Math.max(0, claimIntervalSec - elapsed);
      const h = Math.floor(remaining/3600), m = Math.floor((remaining%3600)/60), s = remaining%60;
      document.getElementById("timerText").textContent = `Доступно через: ${h}:${m}:${s}`;

    } catch (e) { console.error(e); }
  }

  // ПІДКЛЮЧЕННЯ
  document.getElementById("connectBtn").onclick = async () => {
    if (!window.ethereum) return alert("Встановіть MetaMask!");
    
    provider = new ethers.providers.Web3Provider(window.ethereum);
    if (!await checkNetwork()) return;

    const accounts = await provider.send("eth_requestAccounts", []);
    userAddress = accounts[0];
    signer = provider.getSigner();
    faucetContract = new ethers.Contract(FAUCET_ADDRESS, FAUCET_ABI, signer);
    rewardAmountBN = await faucetContract.rewardAmount();

    document.getElementById("walletLabel").textContent = userAddress.slice(0,6)+"..."+userAddress.slice(-4);
    document.getElementById("walletDot").classList.add("ok");

    setInterval(refreshState, 1000);
    refreshState();
  };

  // КЛЕЙМ
  claimBtn.onclick = async () => {
    try {
      setStatus("Підтвердіть транзакцію...", "warn");
      const tx = await faucetContract.claim();
      await tx.wait();
      setStatus("Успішно отримано!", "ok");
      refreshState();
    } catch (e) {
      setStatus("Помилка або відмова.", "error");
    }
  };

  // Авто-оновлення при зміні аккаунта
  if (window.ethereum) {
    window.ethereum.on('accountsChanged', () => window.location.reload());
    window.ethereum.on('chainChanged', () => window.location.reload());
  }
</script>
</body>
</html>
