<!DOCTYPE html>
<html lang="uk">
<head>
    <meta property="og:title" content="SHAG Miner — Майнінг токена 1SHAG">
    <meta property="og:description" content="Офіційний майнер екосистеми SHAG.">
    <meta property="og:image" content="https://raw.githubusercontent.com/1SHAG/shag-site/main/assets/1shag/1SHAG_logo_512.png">
    
    <link rel="icon" type="image/png" href="favicon_transparent.ico">
    <meta charset="UTF-8">
    <title>SHAG Miner — Майнінг 1SHAG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* ПОВНІСТЮ ТВОЇ ОРИГІНАЛЬНІ СТИЛІ БЕЗ ЗМІН */
        :root {
            --bg: #050816;
            --bg-soft: #0b1020;
            --accent: #ffd54a;
            --accent-soft: rgba(255, 213, 74, 0.08);
            --accent-strong: #ffb300;
            --text: #f5f5f5;
            --muted: #a9b0c2;
            --border: rgba(255, 255, 255, 0.08);
            --error: #ff5252;
            --success: #4caf50;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Montserrat', system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at top, #1b2940 0, #050816 45%, #000000 100%);
            color: var(--text);
            scroll-behavior: smooth;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(16px);
            background: linear-gradient(to bottom, rgba(5, 8, 22, 0.92), rgba(5, 8, 22, 0.7));
            border-bottom: 1px solid var(--border);
        }

        .nav {
            max-width: 1100px;
            margin: 0 auto;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            text-decoration: none;
            color: white;
        }

        .logo-mark-img {
            width: 77px;
            height: 77px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 12px rgba(255, 213, 74, 0.5), 0 0 30px rgba(255, 143, 0, 0.3);
        }

        .btn {
            border-radius: 999px;
            padding: 10px 18px;
            border: 1px solid transparent;
            font-size: 13px;
            font-weight: 600;
            line-height: 1;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: 0.18s ease;
            white-space: nowrap;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-strong));
            color: #1b1305;
            box-shadow: 0 0 12px rgba(255, 213, 74, 0.7);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 0 18px rgba(255, 213, 74, 0.9);
        }

        .btn-outline {
            background: rgba(11, 16, 32, 0.9);
            border-color: var(--border);
            color: var(--muted);
        }

        .hero {
            max-width: 1100px;
            margin: 0 auto;
            padding: 60px 16px;
            display: flex;
            justify-content: center;
        }

        .hero-card {
            width: 100%;
            max-width: 500px;
            border-radius: 18px;
            padding: 30px;
            background: radial-gradient(circle at top left, #263238 0, #0b1020 45%, #050816 110%);
            border: 1px solid var(--border);
            box-shadow: 0 24px 60px rgba(0, 0, 0, 0.85);
            text-align: center;
        }

        .card-balance {
            font-size: 42px;
            font-weight: 700;
            margin: 20px 0;
            color: var(--accent);
        }

        .meter-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 999px;
            margin: 20px 0;
            overflow: hidden;
        }

        .meter-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--accent), var(--accent-strong));
            box-shadow: 0 0 14px rgba(255, 213, 74, 0.9);
            transition: width 0.3s;
        }

        footer {
            margin-top: auto;
            border-top: 1px solid var(--border);
            padding: 20px;
            text-align: center;
            font-size: 11px;
            color: var(--muted);
        }
    </style>
</head>
<body>

<div class="page">
    <header>
        <div class="nav">
            <a href="index.html" class="logo">
                <img src="https://raw.githubusercontent.com/1SHAG/shag-site/main/assets/1shag/1SHAG_logo_512.png" class="logo-mark-img" alt="1SHAG">
                <div>
                    SHAG
                    <div style="font-size: 11px; text-transform: none; color: var(--muted);">Miner Box</div>
                </div>
            </a>
            <div class="nav-cta">
                <button onclick="addTokenToMetaMask()" class="btn btn-outline">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" width="16">
                    + SHAG
                </button>
            </div>
        </div>
    </header>

    <main class="hero">
        <div class="hero-card">
            <div style="font-size: 12px; text-transform: uppercase; letter-spacing: 0.16em; color: #c5e1a5;">
                Статус майнера: <span id="status">Готовий</span>
            </div>
            
            <div class="card-balance" id="balance">0.000000</div>
            <div style="font-size: 14px; color: var(--muted); margin-top: -10px;">1SHAG Tokens</div>

            <div class="meter-bar">
                <div class="meter-fill" id="progress"></div>
            </div>

            <button onclick="startMining()" class="btn btn-primary" id="mineBtn" style="width: 100%; padding: 15px;">
                Запустити Майнінг
            </button>

            <div style="margin-top: 20px; font-size: 11px; color: var(--muted); line-height: 1.6;">
                Натискаючи кнопку, ви запускаєте імітацію хмарного майнінгу токена 1SHAG у мережі BSC.
            </div>
        </div>
    </main>

    <footer>
        © <span id="year"></span> SHAG Ecosystem. Всі права захищено. <br>
        Контракт: <code>0xd4c35feccf968f4a73be4717524c087d7d0ed229</code>
    </footer>
</div>

<script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // --- ЛОГІКА МАЙНЕРА ---
    let balance = 0;
    let active = false;

    function startMining() {
        if(active) return;
        active = true;
        document.getElementById('mineBtn').innerText = "Майнінг активовано...";
        document.getElementById('mineBtn').style.opacity = "0.6";
        document.getElementById('status').innerText = "Працює";
        document.getElementById('status').style.color = "var(--success)";

        setInterval(() => {
            balance += 0.000055;
            document.getElementById('balance').innerText = balance.toFixed(6);
            document.getElementById('progress').style.width = ( (balance * 5000) % 100 ) + "%";
        }, 100);
    }

    // --- ТА САМА РОБОЧА ФУНКЦІЯ METAMASK ---
    async function addTokenToMetaMask() {
        const BSC_CHAIN_ID = '0x38'; 
        const tokenAddress = '0xd4c35feccf968f4a73be4717524c087d7d0ed229';
        const tokenSymbol = 'SHAG';
        const tokenDecimals = 18;
        const tokenImage = 'https://raw.githubusercontent.com/1SHAG/shag-site/main/assets/1shag/1SHAG_logo_512.png';

        if (typeof window.ethereum !== 'undefined') {
            try {
                const currentChainId = await window.ethereum.request({ method: 'eth_chainId' });
                if (currentChainId !== BSC_CHAIN_ID) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: BSC_CHAIN_ID }],
                        });
                    } catch (switchError) {
                        if (switchError.code === 4902) {
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [{
                                    chainId: BSC_CHAIN_ID,
                                    chainName: 'Binance Smart Chain Mainnet',
                                    nativeCurrency: { name: 'BNB', symbol: 'BNB', decimals: 18 },
                                    rpcUrls: ['https://bsc-dataseed.binance.org/'],
                                    blockExplorerUrls: ['https://bscscan.com/']
                                }]
                            });
                        } else { throw switchError; }
                    }
                }
                
                await window.ethereum.request({
                    method: 'wallet_watchAsset',
                    params: {
                        type: 'ERC20',
                        options: {
                            address: tokenAddress,
                            symbol: tokenSymbol,
                            decimals: tokenDecimals,
                            image: tokenImage,
                        },
                    },
                });
            } catch (error) {
                console.log('Дія скасована');
            }
        } else {
            alert('Будь ласка, встановіть MetaMask!');
        }
    }
</script>

</body>
</html>
